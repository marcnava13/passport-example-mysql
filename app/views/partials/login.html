{% extends "index.html" %}

{% block body %}
    <div class="col-sm-6 col-sm-offset-3">
        <h1><span class="fa fa-sign-in"></span> <span id="title-login">Login</span></h1>

        <form action="/login" method="post" id="form-login">
            <div id="form-email" class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="username">
            </div>
            <div id="form-password" class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div id="form-confirm-password" class="form-group form-none">
                <label>Confirm Password</label>
                <input type="password" class="form-control" name="password2">
            </div>
            <input type="hidden" class="form-control" name="remember" value="yes">

            <button type="submit" id="btn-submit-login" class="btn btn-warning btn-lg btn-block">Login</button>
        </form>

        <div class="text-right">
            <a id="btn-not-account" onclick="javascript:jMarcos.login.notAccount(this);" href="#" class="btn-block">Has not yet have</a>
        </div>

        <hr>

        <p>Login or Register with:</p>
        <a href="/auth/facebook" class="btn btn-primary btn-lg btn-block"><span class="fa fa-facebook"></span> <span id="btn-facebook">Login with Facebook</span></a>
        <a href="/auth/google" class="btn btn-danger btn-lg btn-block"><span class="fa fa-google-plus"></span> <span id="btn-google">Login with Google</span></a>
    </div>
{% endblock %}
